<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Calculadora aritmética</title>
    <h:outputStylesheet library="css" name="index.css"/>
</h:head>

<h:body id="principal">
        <h:form id="cuadro" >
            <p:panelGrid styleClass="Panel" columnClasses="left,middle,right">
                <f:facet name="header">
                    <p:row>
                        <p:column style="font-weight: 1000;">CALCULADORA ARITMÉTICA</p:column>
                    </p:row>
                </f:facet>

                <p:row >

                    <p:column >
                        <p:inputText id="parametros" value="#{calculadora.infix}">
                            <p:ajax update="parametros" />
                        </p:inputText>
                    </p:column>

                </p:row>

                <p:row>
                    <p:column>
                        <p:commandButton value="CALCULAR" actionListener="#{calculadora.calcular}" update="textresultado" styleClass="ui-button-outlined"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:outputLabel value="Resultado: "/>
                        <h:outputText id="textresultado" value="#{calculadora.resultado}"/>
                    </p:column>
                </p:row>

            </p:panelGrid>

        </h:form>
</h:body>

<h:body id="registro">
    <h:form styleClass="Panel" columnClasses="left,middle,right">
        <p:commandButton value="HISTORIAL" actionListener="#{registro.listarConsultas}" update="TablaDeRegistro" styleClass="ui-button-outlined"/>

        <p:dataTable id="TablaDeRegistro" value="#{registro.lista}" var="p">

            <p:column headerText="Expresion">
                <p:outputLabel value="#{p.expresion}"/>
            </p:column>

            <p:column headerText="Resultado">
                <p:outputLabel value="#{p.resultado}"/>
            </p:column>

            <p:column headerText="Fecha">
                <p:outputLabel value="#{p.fecha}"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
